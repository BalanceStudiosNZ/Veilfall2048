<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeilFall 2048</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Hero Section with Banner Image */
    .hero {
      position: relative;
      width: 100%;
      height: auto; /* height adapts to image */
      text-align: center;
      overflow: hidden;
    }

    .hero-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffe5;
      text-shadow: 0 0 15px #00ffe5;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #e0e0e0;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .media-gallery img, .media-gallery iframe {
      width: 100%;
      border: 2px solid #222;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 15px rgba(0,255,229,0.2);
    }

    .about {
      text-align: center;
      font-size: 1.1rem;
    }

    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      background: #111;
      color: #00ffe5;
      border: 1px solid #00ffe5;
      transition: 0.3s;
      font-weight: bold;
    }
