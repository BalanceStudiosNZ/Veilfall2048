<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeilFall 2048</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Hero Section with Banner Image */
    .hero {
      width: 100%;
      height: auto;
      text-align: center;
      overflow: hidden;
    }

    .hero-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .about-section {
      text-align: center;
      font-size: 1.2rem;
      max-width: 800px;
      margin: 2rem auto;
      color: #e0e0e0;
    }

    /* Media / Gallery Section */
    .media-gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Full-width GIF wrapper */
    .gif-wrapper {
      width: 100%;
      height: 400px; /* adjust height as needed */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,207,207,0.2);
      position: relative;
    }

    .gif-wrapper img {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Full-width images */
    .media-gallery img:not(.full-width-gif) {
      width: 100%;
      height: auto;
      border: 2px solid #222;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 15px rgba(0,207,207,0.2);
    }

    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .links a {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      background: #111;
      color: #00cfcf;
      border: 1px solid #00cfcf;
      transition: 0.3s;
      font-weight: bold;
    }
    .links a:hover {
      background: #00cfcf;
      color: #111;
      box-shadow: 0 0 15px #00cfcf;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hero Section with Banner Image -->
  <section class="hero">
    <img src="images/banner.jpg" alt="banner" class="hero-banner">
  </sect
